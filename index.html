<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BeMore - Aprenda TI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div class="app-container">

    <div id="loginScreen" class="screen active">
        <div class="logo-container">
            <img src="img/logo_bemore.png" class="app-logo" onerror="this.style.display='none'; document.getElementById('fbL').style.display='block'">
            <h1 id="fbL" style="display:none; color:var(--primary-color); text-align:center;">BeMORE</h1>
        </div>
        <div class="card-box">
            <h3 class="card-title">Bem-vindo</h3>
            <div class="input-group"><label>Email</label><input type="email" id="loginEmail" placeholder="seu@email.com"></div>
            <div class="input-group"><label>Senha</label><input type="password" id="loginPass" placeholder="********"></div>
            <button class="btn-primary" onclick="app.login()">Entrar</button>
            <p class="toggle-text">NÃ£o tem conta? <span onclick="app.toggleAuth('cadastro')">Cadastre-se</span></p>
        </div>
        <img src="img/mascote_ola.png" class="mascote-intro" onerror="this.style.display='none'">
    </div>

    <div id="cadastroScreen" class="screen">
        <div class="logo-container"><h1 style="color:var(--primary-color);">CRIAR CONTA</h1></div>
        <div class="card-box">
            <div class="input-group"><label>Nome</label><input type="text" id="regNome"></div>
            <div class="input-group"><label>Email</label><input type="email" id="regEmail"></div>
            <div class="input-group"><label>Senha</label><input type="password" id="regPass"></div>
            <button class="btn-primary" onclick="app.registrar()">Cadastrar</button>
            <p class="toggle-text">JÃ¡ tem conta? <span onclick="app.toggleAuth('login')">Voltar</span></p>
        </div>
    </div>

    <div id="homeScreen" class="screen">
        <div class="header-top">
            <h2>Trilhas</h2>
            <div class="xp-badge">ðŸ”¥ <span id="userXP">0</span></div>
        </div>
        <div id="trilhasContainer"></div>
    </div>

    <div id="configScreen" class="screen">
        <div class="header-top"><h2>ConfiguraÃ§Ãµes</h2></div>
        <div class="config-list">
            <div class="config-section-title">Perfil</div>
            <div class="card-box" style="margin-bottom:10px;">
                <div class="input-group"><label>Nome</label><input type="text" id="editNome"></div>
                <div class="input-group"><label>Email</label><input type="email" id="editEmail"></div>
                <div class="input-group"><label>Senha</label><input type="password" id="editSenha" placeholder="(Opcional)"></div>
                <button class="btn-primary" onclick="app.atualizarPerfil()">Salvar</button>
            </div>
            <div class="config-section-title">PreferÃªncias</div>
            <div class="config-item">
                <div class="config-label"><i class="fas fa-moon"></i> Tema Escuro</div>
                <label class="switch"><input type="checkbox" id="themeSwitch" onchange="app.toggleTheme()" checked><span class="slider round"></span></label>
            </div>
            <button class="btn-secondary" onclick="app.logout()">Sair</button>
        </div>
    </div>

    <div id="rankingScreen" class="screen">
        <div class="header-top"><h2>Ranking</h2></div>
        <div style="text-align:center; padding:50px; color:var(--text-muted);">
            <i class="fas fa-trophy" style="font-size:3rem; margin-bottom:20px;"></i>
            <p>Em breve!</p>
        </div>
    </div>

    <div id="aulaScreen" class="screen">
        <div class="top-bar">
            <span class="close-btn" onclick="app.voltarParaHome()">&times;</span>
            <div class="progress-bar-container"><div class="progress-fill" id="progressBar"></div></div>
            <span class="hearts-display"><i class="fas fa-heart"></i> <span id="displayVidas">15</span></span>
        </div>
        
        <h4 id="aulaTituloDisplay" style="text-align:center; color:var(--text-muted); margin:5px 0 15px 0;">Titulo</h4>

        <div style="text-align:center; margin-bottom:20px;">
            <button id="btnDica" class="btn-hint" onclick="app.mostrarDica()">
                <i class="fas fa-lightbulb"></i> Preciso de uma dica
            </button>
        </div>

        <div id="teachingArea" class="teaching-card" style="display:none;">
            <div class="teaching-title"><i class="fas fa-graduation-cap"></i> Dica:</div>
            <div id="teachingText" class="teaching-text">...</div>
        </div>

        <p id="perguntaTexto" class="question-text">...</p>
        <div id="opcoesContainer" class="options-container"></div>
    </div>

    <div id="bottomNav" class="bottom-nav">
        <div class="nav-item active" onclick="app.navegar('homeScreen')">
            <i class="fas fa-home"></i><span>InÃ­cio</span>
        </div>
        <div class="nav-item" onclick="app.navegar('rankingScreen')">
            <i class="fas fa-trophy"></i><span>Ranking</span>
        </div>
        <div class="nav-item" onclick="app.navegar('configScreen')">
            <i class="fas fa-cog"></i><span>Config</span>
        </div>
    </div>

    <div id="feedbackModal" class="modal-overlay">
        <div class="modal-content">
            <img id="mascoteFeedback" src="" class="mascote-feedback" onerror="this.style.display='none'">
            <h2 id="feedbackTitle">Titulo</h2>
            <p id="feedbackMsg">Msg</p>
            <button class="btn-primary" onclick="app.proximaPergunta()">Continuar</button>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
